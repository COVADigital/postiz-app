name: Build & Push COVA Digital Image

on:
  push:
    branches: [ "main" ]       # build on pushes to main
    tags: [ "*" ]              # and on any tag (optional)
  workflow_dispatch: {}        # allow manual runs

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version/tag
        id: vars
        run: |
          # Use tag name if this is a tag push, otherwise use branch name
          echo "containerver=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build & Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev            # keep if that's your intended Dockerfile
          push: true
          provenance: false
          sbom: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_VERSION=${{ steps.vars.outputs.containerver }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/postiz-app:${{ steps.vars.outputs.containerver }}
            ghcr.io/${{ github.repository_owner }}/postiz-app:latest
